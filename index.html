<!DOCTYPE html>
<html>
  <head>
    <title>
      Firepaint
    </title>
    <link rel="icon" href="assets/favicon.png">
    <!-- <base href="http://neilthawani.github.io/firepaint/"> -->
    <link href="node_modules/@mdi/font/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/styles.css">

    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.18.0/firebase.js"></script>
    <script type="text/javascript" src="assets/scripts.js"></script>
  </head>
  <body>
    <div class="media-warning">
      <div class="media-warning-icons">
        <span title="Draw pencil" class="mdi mdi-grease-pencil red"></span>
        <span title="Draw pencil" class="mdi mdi-grease-pencil yellow"></span>
        <span title="Draw pencil" class="mdi mdi-grease-pencil green"></span>
        <span title="Draw pencil" class="mdi mdi-grease-pencil blue"></span>
      </div>

      <h1>
        Firepaint is best viewed on screens the same size as iPad and up. Try a bigger device! It'll be fun...
      </h1>

      <div class="media-warning-icons">
        <span title="Draw pencil" class="mdi mdi-grease-pencil red"></span>
        <span title="Draw pencil" class="mdi mdi-grease-pencil yellow"></span>
        <span title="Draw pencil" class="mdi mdi-grease-pencil green"></span>
        <span title="Draw pencil" class="mdi mdi-grease-pencil blue"></span>
      </div>
    </div>


    <div class="menu">
      <div class="menu-option">
        <div class="menu-option-button-icons">
          <span class="change-size mdi mdi-24px mdi-checkbox-blank-circle-outline selectable active" onclick="changeSize(this, 24)"></span>
          <span class="change-size mdi mdi-36px mdi-checkbox-blank-circle-outline selectable" onclick="changeSize(this, 36)"></span>
          <span class="change-size mdi mdi-48px mdi-checkbox-blank-circle-outline selectable" onclick="changeSize(this, 48)"></span>
        </div>
        <span class="menu-option-label">Cursor Size</span>
      </div>

      <div id="pencil" class="menu-option selectable active">
        <div class="menu-option-button-icons">
          <span title="Draw pencil" class="mdi mdi-grease-pencil"></span>
        </div>
        <span class="menu-option-label">Draw</span>
      </div>

      <div id="eraser" class="menu-option selectable">
        <div class="menu-option-button-icons">
          <span title="Erase" class="mdi mdi-eraser"></span>
        </div>
        <span class="menu-option-label">Erase</span>
      </div>

      <div class="menu-option">
        <input type="color" value="#000000" id="draw-colorpicker" class="menu-option-input">
        <span class="menu-option-label">Draw Color</span>
      </div>

      <div class="menu-option">
        <input type="color" value="#ffffff" id="background-colorpicker" class="menu-option-input">
        <span class="menu-option-label">Background Color</span>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas" class="pencil" width="768" height="600"></canvas>
    </div>
  </body>
</html>
